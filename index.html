<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="flex">
        <div class="textcontent">
            <h1>  Learn to code by watching others</h1>
            <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. 
              </p>
        </div>
        <div class="formcontainer">
            <div class="top_text">  Try it free 7 days <span>then $20/mo. thereafter</span></div>
            <form action="" class="form">
                <input type="text" placeholder="Frist Name" class="name1" value="">
                <div class="errormsg1 message"></div>
                <input type="text" placeholder="Last Name" class="name2" value="">
                <div class="errormsg2 message"></div>
                <input type="email" placeholder="Email Address" class="email" value="">
                <div class="errormsg3 message"></div>
                <input type="password" placeholder="password" class="pass" value="">
                <div class="errormsg4 message"></div>
                <input class="btn" type="submit" value=" Claim your free trial ">

                <div class="rules">  By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></div>
            </form>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
